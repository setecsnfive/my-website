<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Confession Rain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            height: 100vh;
        }
        
        .rain-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #001122 0%, #000000 100%);
        }
        
        .rain-column {
            position: absolute;
            top: -100px;
            font-size: 18px;
            font-weight: 400;
            color: #ff41a0;
            text-shadow: 0 0 10px #ff41a0;
            animation: fall linear infinite;
            white-space: nowrap;
            opacity: 0.8;
        }
        
        .confession-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff41a0;
            box-shadow: 0 0 30px rgba(255, 65, 160, 0.3);
            max-width: 600px;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .confession-title {
            color: #ff41a0;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff41a0;
        }
        
        .confession-content {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .confession-symbols {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .symbol {
            font-size: 2rem;
            animation: float 2s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) { animation-delay: 0s; }
        .symbol:nth-child(2) { animation-delay: 0.5s; }
        .symbol:nth-child(3) { animation-delay: 1s; }
        .symbol:nth-child(4) { animation-delay: 1.5s; }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 65, 160, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 65, 160, 0.6);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .glitch {
            animation: glitch 0.3s ease-in-out infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @media (max-width: 768px) {
            .confession-text {
                padding: 20px;
                margin: 20px;
            }
            
            .confession-title {
                font-size: 2rem;
            }
            
            .confession-content {
                font-size: 1rem;
            }
            
            .rain-column {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer">
        <div class="confession-text">
            <h1 class="confession-title">DIGITAL CONFESSION</h1>
            <div class="confession-content">
                In the cascade of digital rain, truth falls like code...<br>
                Each character carries a secret, each symbol a hidden truth.<br>
                The matrix reveals what the heart conceals.<br>
                <strong>What will you confess to the digital void?</strong>
            </div>
            <div class="confession-symbols">
                <span class="symbol">🔐</span>
                <span class="symbol">💭</span>
                <span class="symbol">🌟</span>
                <span class="symbol">🔮</span>
            </div>
        </div>
    </div>

    <script>
        const confessionWords = [
            'TRUTH', 'SECRET', 'HIDDEN', 'REVEAL', 'WHISPER', 'SHADOW', 'LIGHT',
            'FORGIVE', 'BURDEN', 'RELEASE', 'HONEST', 'GUILT', 'PEACE', 'SOUL',
            'HEART', 'MIND', 'FEAR', 'HOPE', 'LOVE', 'PAIN', 'HEAL', 'FREE',
            'CONFESS', 'ADMIT', 'SHARE', 'TRUST', 'FAITH', 'COURAGE', 'BRAVE'
        ];
        
        const symbols = ['♦', '♠', '♣', '♥', '★', '◆', '●', '▲', '■', '◊', '※', '⚡', '🔑', '💫', '🌙'];
        
        // Picture symbols and emojis for confession theme
        const pictures = ['🔐', '💭', '🌟', '🔮', '👁️', '💝', '🕊️', '🌹', '💎', '🦋', '🌸', '✨', '💫', '🔥', '💜', '🌙', '⭐', '💖', '🎭', '🗝️', '📿', '🕯️', '🌺', '🦄', '👑', '💍', '🎪', '🎨', '🎭', '🌈'];
        
        const rainContainer = document.getElementById('rainContainer');
        
        function createRainDrop() {
            const column = document.createElement('div');
            column.className = 'rain-column';
            
            // Random position
            column.style.left = Math.random() * 100 + '%';
            
            // Random animation duration (speed)
            const duration = Math.random() * 4 + 3; // 3-7 seconds
            column.style.animationDuration = duration + 's';
            
            // Create vertical stream of single characters
            let content = '';
            const length = Math.random() * 15 + 10; // 10-25 characters for longer streams
            
            for (let i = 0; i < length; i++) {
                let char = '';
                const rand = Math.random();
                if (rand < 0.3) {
                    // 30% chance for single letters from confession words
                    const word = confessionWords[Math.floor(Math.random() * confessionWords.length)];
                    char = word[Math.floor(Math.random() * word.length)];
                } else if (rand < 0.5) {
                    // 20% chance for random letters/numbers
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    char = chars[Math.floor(Math.random() * chars.length)];
                } else if (rand < 0.7) {
                    // 20% chance for symbols
                    char = symbols[Math.floor(Math.random() * symbols.length)];
                } else {
                    // 30% chance for picture emojis
                    char = pictures[Math.floor(Math.random() * pictures.length)];
                }
                content += char + '<br>';
            }
            
            column.innerHTML = content;
            
            // Random color variations
            const colors = ['#ff41a0', '#ff3399', '#ff66bb', '#ffffff', '#ffccee'];
            column.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Occasional glitch effect
            if (Math.random() < 0.1) {
                column.classList.add('glitch');
            }
            
            rainContainer.appendChild(column);
            
            // Remove element after animation
            setTimeout(() => {
                if (column.parentNode) {
                    column.parentNode.removeChild(column);
                }
            }, duration * 1000);
        }
        
        // Create rain drops continuously
        setInterval(createRainDrop, 200);
        
        // Add some initial drops
        for (let i = 0; i < 20; i++) {
            setTimeout(createRainDrop, i * 100);
        }
        
        // Interactive confession box click effect
        const confessionBox = document.querySelector('.confession-text');
        confessionBox.addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'pulse 3s ease-in-out infinite';
            }, 100);
            
            // Create burst of confession words
            for (let i = 0; i < 10; i++) {
                setTimeout(createRainDrop, i * 50);
            }
        });
        
        // Dynamic confession messages
        const confessionMessages = [
            "In the cascade of digital rain, truth falls like code...<br>Each character carries a secret, each symbol a hidden truth.<br>The matrix reveals what the heart conceals.<br><strong>What will you confess to the digital void?</strong>",
            "Secrets flow like data streams...<br>In this digital sanctuary, all truths are welcome.<br>Let the rain wash away your burdens.<br><strong>Your confession is safe in the code.</strong>",
            "Binary whispers carry your deepest thoughts...<br>Each falling letter is a prayer, each symbol a hope.<br>The digital realm holds no judgment.<br><strong>Speak your truth to the matrix.</strong>"
        ];
        
        let messageIndex = 0;
        setInterval(() => {
            messageIndex = (messageIndex + 1) % confessionMessages.length;
            document.querySelector('.confession-content').innerHTML = confessionMessages[messageIndex];
        }, 8000);
    </script>
