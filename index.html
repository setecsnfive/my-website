    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const loveMessage = document.getElementById('love-message');

        const buttonsContainer = document.getElementById('buttons-container');

        // Position the no button initially
        let noButtonMoved = false;
        
        function positionNoButton() {
            const yesButtonRect = yesButton.getBoundingClientRect();
            const buttonWidth = 150;
            const buttonHeight = 60;
            
            let randomX, randomY;
            let attempts = 0;
            
            do {
                // Get random position within safe bounds
                const maxX = window.innerWidth - buttonWidth - 50;
                const maxY = window.innerHeight - buttonHeight - 50;
                const minX = 50;
                const minY = 50;
                
                randomX = Math.random() * (maxX - minX) + minX;
                randomY = Math.random() * (maxY - minY) + minY;
                
                attempts++;
            } while (
                attempts < 10 && 
                randomX < yesButtonRect.right + 20 && 
                randomX + buttonWidth > yesButtonRect.left - 20 &&
                randomY < yesButtonRect.bottom + 20 && 
                randomY + buttonHeight > yesButtonRect.top - 20
            );
            
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Yes button click handler
        yesButton.addEventListener('click', () => {
            // Hide the question and buttons
            document.querySelector('h1').style.display = 'none';
            buttonsContainer.style.display = 'none';
